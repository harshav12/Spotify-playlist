<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-Web player: Music for everyone</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <nav>
         <ul class="l1">
             <li class="brand hover "><img src="./Spotify_icon.svg.png" alt="Spotify">Spotify</li> 
             <li class="hover">Home</li> 
             <li class="hover">about</li>
         </ul> 
    </nav>
    <div class="container">
          <div class="songlist">
            <h1 style="color:lightcyan;">Best of NCS - No Copyright Sounds</h1>
               <div class="songitemcontainer">
                    <div class="songitem">
                       <img src="./song cover.png" alt="1">
                            <span class="songname">Baby</span>
                            <span class="songlistplay"><span class="timestamp">03:39<i id="1" class="fa-regular songitemplay fa-circle-play"></i></span></span>
                    </div>
                    <div class="songitem">
                       <img src="./song cover.png" alt="1">
                            <span class="songname">Let me love you</span>
                            <span class="songlistplay"><span  class="timestamp">03:25<i id="2" class="fa-regular songitemplay fa-circle-play"></i></span></span>
                    </div>
                    <div class="songitem">
                       <img src="./song cover.png" alt="1">
                            <span class="songname">Love me</span>
                            <span class="songlistplay"><span class="timestamp">03:13<i id="3" class="fa-regular songitemplay fa-circle-play"></i></span></span>
                    </div>
                    <div class="songitem">
                       <img src="./song cover.png" alt="1">
                            <span class="songname">Memories</span>
                            <span class="songlistplay"><span class="timestamp">03:04<i  id="4" class="fa-regular songitemplay fa-circle-play"></i></span></span>
                    </div>
                    <div class="songitem">
                       <img src="./song cover.png" alt="1">
                            <span class="songname">Stay</span>
                            <span class="songlistplay"><span class="timestamp">02:37<i id="5" class="fa-regular songitemplay fa-circle-play"></i></span></span>
                    </div>
                    <div class="songitem">
                       <img src="./song cover.png" alt="1">
                            <span class="songname">Love to Loose</span>
                            <span class="songlistplay"><span class="timestamp">02:58<i id="6" class="fa-regular songitemplay fa-circle-play"></i></span></span>
                    </div>
                    <div class="songitem">
                       <img src="./song cover.png" alt="1">
                            <span class="songname">Eeeni meeni mo</span>
                            <span class="songlistplay"><span class="timestamp">03:24<i id="7" class="fa-regular songitemplay fa-circle-play"></i></span></span>
                    </div>
                    <div class="songitem">
                       <img src="./song cover.png" alt="1">
                            <span class="songname">cold play</span>
                            <span class="songlistplay"><span class="timestamp">04:20<i id="8" class="fa-regular songitemplay fa-circle-play"></i></span></span>
                    </div>
                    <div class="songitem">
                       <img src="./song cover.png" alt="1">
                            <span class="songname">Let me down slowly</span>
                            <span class="songlistplay"><span class="timestamp">02:57<i id="9" class="fa-regular songitemplay fa-circle-play"></i></span></span>
                    </div>
                    <div class="songitem">
                       <img src="./song cover.png" alt="1">
                            <span class="songname">Tie me down</span>
                            <span class="songlistplay"><span class="timestamp">03:59<i id="10" class="fa-regular songitemplay fa-circle-play"></i></span></span>
                    </div>
               </div>
          </div>
          <div class="songbanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" value="0" min="0" max="100">
        <div class="icons">
            <!-- font-awesomeicons -->
            <div id="songinfo">
                <img src="./music gif.gif" width="35px" height="10px"alt="1" class="beat" id="gif">
                <span class="currentsong" id="mastersongname" > Baby - Justinbeiber</span> 
            </div>
            <i class="fa-solid fa-2x fa-step-backward" id="previous"></i>
            <i class="fa-regular fa-2x fa-circle-play" id="masterPlay"></i> 
            <i class="fa-solid fa-2x fa-step-forward" id="next"></i>
            
        </div>
    </div> 
    <script src="https://kit.fontawesome.com/aa449cb7f0.js" crossorigin="anonymous"></script>
</body>
</html>
